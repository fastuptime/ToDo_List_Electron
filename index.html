<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Uygulaması</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-4 max-w-4xl">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">To-Do List Uygulaması</h1>
      <p class="text-center text-gray-600">Yapılacak işlerinizi organize edin</p>
    </header>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Yeni Görev Ekle</h2>
      <form id="todo-form" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Başlık</label>
          <input type="text" id="title" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Açıklama</label>
          <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Ekle
          </button>
        </div>
      </form>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Görevlerim</h2>
        <div class="flex space-x-2">
          <button id="filter-all" class="px-3 py-1 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700">Tümü</button>
          <button id="filter-active" class="px-3 py-1 text-sm bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Aktif</button>
          <button id="filter-completed" class="px-3 py-1 text-sm bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Tamamlanan</button>
        </div>
      </div>
      <div id="todo-list" class="space-y-3">
        <!-- Todo items will be added here dynamically -->
        <div class="text-center text-gray-500 py-4">Yükleniyor...</div>
      </div>
    </div>
  </div>

  <!-- Todo item template -->
  <template id="todo-item-template">
    <div class="todo-item border border-gray-200 rounded-md p-4 flex items-start justify-between" data-id="">
      <div class="flex items-start space-x-3 flex-1">
        <input type="checkbox" class="todo-checkbox mt-1 h-5 w-5 text-blue-600 rounded focus:ring-blue-500">
        <div class="flex-1">
          <h3 class="todo-title text-lg font-medium text-gray-800"></h3>
          <p class="todo-description text-gray-600 text-sm mt-1"></p>
          <div class="text-xs text-gray-500 mt-2 todo-date"></div>
        </div>
      </div>
      <button class="todo-delete ml-2 text-red-600 hover:text-red-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </template>

  <script src="renderer.js"></script>
</body>
</html>
